<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learn Python ‚Äì Step by Step</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:system-ui;background:#020617;color:#e5e7eb}
header{padding:14px;border-bottom:1px solid #1e293b}
.container{padding:16px}
.topic{border:1px solid #1e293b;border-radius:8px;padding:14px;margin-bottom:12px;cursor:pointer}
.topic:hover{border-color:#38bdf8}

.content{display:none}
.section{margin-bottom:20px}
.example{border:1px solid #1e293b;border-radius:8px;padding:12px;margin-top:12px}
pre{background:#020617;border:1px solid #1e293b;padding:12px;overflow-x:auto}
button{background:#38bdf8;border:none;padding:8px 14px;border-radius:6px;font-weight:600;cursor:pointer}
.copy{float:right;padding:4px 8px;font-size:12px}
.back{margin-bottom:16px}
p{line-height:1.6;color:#cbd5f5}
</style>
</head>

<body>

<header>
<h2>üêç Learn Python (For Real Learning)</h2>
<p>Click a topic ‚Üí understand ‚Üí practice</p>
</header>

<!-- TOPIC LIST -->
<div class="container" id="topicList">
  <div class="topic" onclick="openTopic('variables')">Variables & Data Types</div>
  <div class="topic" onclick="openTopic('ifelse')">If Else</div>
  <div class="topic" onclick="openTopic('loops')">Loops</div>
  <div class="topic" onclick="openTopic('function')">Functions</div>
</div>

<!-- CONTENT -->
<div class="container content" id="content">
  <button class="back" onclick="goBack()">‚¨Ö Back</button>
  <h2 id="title"></h2>

  <div class="section">
    <h3>üìò Concept</h3>
    <p id="concept"></p>
  </div>

  <div class="section">
    <h3>üß† Why it matters</h3>
    <p id="why"></p>
  </div>

  <div class="section">
    <h3>üß™ Examples</h3>
    <div id="examples"></div>
  </div>
</div>

<script>
const data = {
  variables: {
    title: "Variables & Data Types",
    concept: "Variable ek container hota hai jisme hum data store karte hain. Python me variable banane ke liye data type likhna zaruri nahi hota.",
    why: "Programming me data ko store, update aur reuse karne ke liye variables sabse important hote hain.",
    examples: [
      {
        name: "Basic Variable",
        code: `x = 10\nname = "Python"\nprint(x, name)`,
        explain: "Yahan x me number aur name me text store kiya gaya hai."
      },
      {
        name: "Check Data Type",
        code: `x = 10\nprint(type(x))`,
        explain: "type() function batata hai variable ka data type."
      }
    ]
  },

  ifelse: {
    title: "If Else",
    concept: "If else ka use decision lene ke liye hota hai. Agar condition true hui to if ka code chalega warna else ka.",
    why: "Real life decisions (marks, age, login) sab if-else se handle hote hain.",
    examples: [
      {
        name: "Simple If",
        code: `x = 5\nif x > 3:\n    print("Greater than 3")`,
        explain: "Condition true hai isliye print chala."
      },
      {
        name: "If Else",
        code: `x = 2\nif x > 3:\n    print("Greater")\nelse:\n    print("Smaller")`,
        explain: "Condition false hone par else execute hota hai."
      }
    ]
  },

  loops: {
    title: "Loops",
    concept: "Loop ka use same kaam ko bar-bar repeat karne ke liye hota hai.",
    why: "Manual repeat karna possible nahi hota jab kaam 100 ya 1000 baar ho.",
    examples: [
      {
        name: "For Loop",
        code: `for i in range(3):\n    print(i)`,
        explain: "range(3) matlab 0 se 2 tak loop chalega."
      },
      {
        name: "While Loop",
        code: `i = 1\nwhile i <= 3:\n    print(i)\n    i += 1`,
        explain: "Condition true rahegi tab tak loop chalega."
      }
    ]
  },

  function: {
    title: "Functions",
    concept: "Function ek reusable block hota hai jo ek kaam karta hai.",
    why: "Code repeat hone se bachata hai aur program clean banta hai.",
    examples: [
      {
        name: "Create Function",
        code: `def add(a, b):\n    return a + b`,
        explain: "add function do numbers ko jodta hai."
      },
      {
        name: "Call Function",
        code: `print(add(3, 4))`,
        explain: "Function ko call karke result print kiya."
      }
    ]
  }
};

function openTopic(key){
  topicList.style.display="none";
  content.style.display="block";

  const t = data[key];
  title.innerText = t.title;
  concept.innerText = t.concept;
  why.innerText = t.why;

  examples.innerHTML="";
  t.examples.forEach(ex=>{
    examples.innerHTML += `
      <div class="example">
        <b>${ex.name}</b>
        <button class="copy" onclick="navigator.clipboard.writeText(\`${ex.code}\`)">Copy</button>
        <pre>${ex.code}</pre>
        <p>üëâ ${ex.explain}</p>
      </div>
    `;
  });
}

function goBack(){
  content.style.display="none";
  topicList.style.display="block";
}
</script>

</body>
</html>
