<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Python Learning ‚Äì Vishvjit Goswami</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#e5e7eb;
}
header{
  padding:14px;
  border-bottom:1px solid #1e293b;
}
h2{margin:0}
.container{padding:16px}

/* TOPIC LIST */
.topic{
  border:1px solid #1e293b;
  border-radius:8px;
  padding:14px;
  margin-bottom:12px;
  cursor:pointer;
  background:#020617;
}
.topic:hover{border-color:#38bdf8}

/* CONTENT PAGE */
.content{
  display:none;
}
pre{
  background:#020617;
  border:1px solid #1e293b;
  padding:12px;
  overflow-x:auto;
}
button{
  background:#38bdf8;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:14px;
}
.copy{
  float:right;
  padding:4px 8px;
}
</style>
</head>

<body>

<header>
<h2>üêç Python Topics (Click to Learn)</h2>
</header>

<div class="container" id="topicList">

  <div class="topic" onclick="openTopic('hello')">Hello World</div>
  <div class="topic" onclick="openTopic('variables')">Variables & Data Types</div>
  <div class="topic" onclick="openTopic('input')">Input / Output</div>
  <div class="topic" onclick="openTopic('ifelse')">If Else</div>
  <div class="topic" onclick="openTopic('loops')">Loops</div>
  <div class="topic" onclick="openTopic('list')">List</div>
  <div class="topic" onclick="openTopic('tuple')">Tuple</div>
  <div class="topic" onclick="openTopic('set')">Set</div>
  <div class="topic" onclick="openTopic('dict')">Dictionary</div>
  <div class="topic" onclick="openTopic('function')">Functions</div>
  <div class="topic" onclick="openTopic('oop')">OOP</div>
  <div class="topic" onclick="openTopic('file')">File Handling</div>
  <div class="topic" onclick="openTopic('exception')">Exception Handling</div>

</div>

<!-- CONTENT SECTIONS -->
<div class="container content" id="content">

<button onclick="goBack()">‚¨Ö Back to Topics</button>

<h2 id="title"></h2>
<button class="copy" onclick="copyCode()">Copy</button>
<pre id="code"></pre>

</div>

<script>
const data={
  hello:`print("Hello World")`,

  variables:`x = 10
y = 2.5
name = "Python"
is_ok = True`,

  input:`name = input("Enter name: ")
print("Hello", name)`,

  ifelse:`x = 5
if x > 3:
    print("Greater")
else:
    print("Smaller")`,

  loops:`for i in range(5):
    print(i)

i = 1
while i <= 3:
    print(i)
    i += 1`,

  list:`nums = [1,2,3]
nums.append(4)`,

  tuple:`t = (1,2,3)`,

  set:`s = {1,2,3}`,

  dict:`d = {"a":1,"b":2}`,

  function:`def add(a,b):
    return a+b

print(add(3,4))`,

  oop:`class Person:
    def __init__(self,name):
        self.name=name

p = Person("Ram")`,

  file:`with open("test.txt","w") as f:
    f.write("Hello")`,

  exception:`try:
    x = 1/0
except Exception as e:
    print(e)`
};

function openTopic(key){
  document.getElementById("topicList").style.display="none";
  document.getElementById("content").style.display="block";
  document.getElementById("title").innerText=key.toUpperCase();
  document.getElementById("code").innerText=data[key];
}

function goBack(){
  document.getElementById("content").style.display="none";
  document.getElementById("topicList").style.display="block";
}

function copyCode(){
  navigator.clipboard.writeText(
    document.getElementById("code").innerText
  );
}
</script>

</body>
</html>
