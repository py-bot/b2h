<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learn Python ‚Äì Hinglish</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:system-ui;background:#020617;color:#e5e7eb}
header{padding:16px;border-bottom:1px solid #1e293b}
.container{padding:16px;max-width:900px;margin:auto}
.topic{border:1px solid #1e293b;border-radius:12px;padding:16px;margin-bottom:12px;cursor:pointer}
.topic:hover{border-color:#38bdf8}
.content{display:none}
.section{margin-bottom:24px}
.example{border:1px solid #1e293b;border-radius:10px;padding:14px;margin-top:14px}
pre{background:#020617;border:1px solid #1e293b;padding:14px;overflow-x:auto}
button{background:#38bdf8;border:none;padding:6px 12px;border-radius:8px;font-weight:600;cursor:pointer}
.copy{float:right;font-size:12px}
.back{margin-bottom:16px}
p{line-height:1.7;color:#cbd5f5}
small{color:#94a3b8}
</style>
</head>

<body>

<header>
<h2>üêç Learn Python (For Real Learning)</h2>
<p>Topic choose karo ‚Üí samjho ‚Üí practice karo</p>
</header>

<div class="container" id="topicList"></div>

<div class="container content" id="content">
<button class="back" onclick="goBack()">‚¨Ö Back</button>
<h2 id="title"></h2>

<div class="section">
<h3>üìò Concept</h3>
<p id="concept"></p>
</div>

<div class="section">
<h3>üß† Why it matters</h3>
<p id="why"></p>
</div>

<div class="section">
<h3>üß™ Examples</h3>
<div id="examples"></div>
</div>

<small>‚úî Progress saved automatically</small>
</div>

<script>
const topics = {
"Hello World":{
concept:"Python ka sabse pehla program. Isse hum check karte hain ki Python sahi se run ho rahi hai ya nahi.",
why:"Programming journey ka starting point. Confidence build hota hai.",
examples:[
`print("Hello World")`,
`print("Welcome to Python")`
]
},

"Variables":{
concept:"Variable ek container hota hai jisme data store hota hai.",
why:"Data ko reuse aur modify karne ke liye variables zaroori hote hain.",
examples:[
`x = 10
name = "Python"
print(x, name)`,
`price = 99.5
is_active = True`
]
},

"Data Types":{
concept:"Data type batata hai variable ke andar kis type ka data hai.",
why:"Correct operations ke liye data type samajhna zaroori hai.",
examples:[
`x = 10      # int
y = 3.14    # float
name = "Hi" # str`,
`print(type(x))`
]
},

"Input / Output":{
concept:"User se input lena aur output dikhana.",
why:"Real programs user ke input par hi kaam karte hain.",
examples:[
`name = input("Enter name: ")
print("Hello", name)`,
`age = int(input("Age: "))
print(age+1)`
]
},

"If Else":{
concept:"Condition ke base par decision lena.",
why:"Program ko smart banata hai.",
examples:[
`x = 5
if x > 3:
    print("Greater")
else:
    print("Smaller")`,
`if x % 2 == 0:
    print("Even")`
]
},

"Loops":{
concept:"Same kaam baar-baar repeat karna.",
why:"Automation aur iteration ke liye.",
examples:[
`for i in range(5):
    print(i)`,
`i = 1
while i <= 3:
    print(i)
    i += 1`
]
},

"Functions":{
concept:"Reusable block of code.",
why:"Code clean, reusable aur manageable banta hai.",
examples:[
`def add(a,b):
    return a+b
print(add(3,4))`,
`def greet(name):
    print("Hello", name)`
]
},

"List":{
concept:"Ordered collection jo change ho sakta hai.",
why:"Multiple values ek jagah store karne ke liye.",
examples:[
`nums = [1,2,3]
nums.append(4)
print(nums)`,
`print(nums[0])`
]
},

"Tuple":{
concept:"Ordered collection jo change nahi hota.",
why:"Fixed data ke liye safe structure.",
examples:[
`t = (1,2,3)
print(t[1])`,
`# t[0] = 5 ‚ùå`
]
},

"Set":{
concept:"Unique values ka collection.",
why:"Duplicate remove karne ke liye.",
examples:[
`s = {1,2,2,3}
print(s)`,
`s.add(4)`
]
},

"Dictionary":{
concept:"Key-value pair data structure.",
why:"Fast lookup aur structured data.",
examples:[
`d = {"name":"A","age":20}
print(d["name"])`,
`d["age"] = 21`
]
},

"OOP":{
concept:"Class aur object real world modeling ke liye.",
why:"Large projects ke liye mandatory.",
examples:[
`class Person:
    def __init__(self,name):
        self.name = name

p = Person("A")
print(p.name)`
]
},

"File Handling":{
concept:"File read/write karna.",
why:"Data permanently store karne ke liye.",
examples:[
`f = open("a.txt","w")
f.write("Hello")
f.close()`,
`f = open("a.txt")
print(f.read())`
]
},

"Exception Handling":{
concept:"Error ko safely handle karna.",
why:"Program crash hone se bachata hai.",
examples:[
`try:
    x = 10/0
except:
    print("Error")`,
`finally:
    print("Done")`
]
}
};

const list = document.getElementById("topicList");
const content = document.getElementById("content");

Object.keys(topics).forEach(t=>{
  const div=document.createElement("div");
  div.className="topic";
  div.innerText=t;
  div.onclick=()=>openTopic(t);
  list.appendChild(div);
});

function openTopic(name){
  localStorage.setItem("lastTopic",name);
  document.getElementById("title").innerText=name;
  document.getElementById("concept").innerText=topics[name].concept;
  document.getElementById("why").innerText=topics[name].why;
  const ex=document.getElementById("examples");
  ex.innerHTML="";
  topics[name].examples.forEach(code=>{
    const box=document.createElement("div");
    box.className="example";
    box.innerHTML=`<button class="copy" onclick="copyCode(this)">Copy</button><pre>${code}</pre>`;
    ex.appendChild(box);
  });
  list.style.display="none";
  content.style.display="block";
}

function goBack(){
  content.style.display="none";
  list.style.display="block";
}

function copyCode(btn){
  const text=btn.nextElementSibling.innerText;
  navigator.clipboard.writeText(text);
  btn.innerText="Copied";
  setTimeout(()=>btn.innerText="Copy",1000);
}

const last=localStorage.getItem("lastTopic");
if(last) openTopic(last);
</script>

</body>
</html>
